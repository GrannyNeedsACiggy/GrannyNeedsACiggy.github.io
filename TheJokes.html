<!DOCTYPE html>

<html>

<head>
	<title>The Jokes</title>
	<style type="text/css">
		img {
			max-width: 100vw;
			display: block;
		}

		.content {
			display: none;
		}
		.home {
			text-decoration: none;
			color: black;
		}
	</style>
</head>

<body>
	<a class="home" href="javascript:history.back()">Home<br></a>
	
	<button class="collapsible">Alienation</button>
	<div class="content">
		<img src="Images/Poster2.png">
	</div>
	
	<button class="collapsible">Modesty Poncho</button>
	<div class="content">
		<img src="Images/GiveThatBitchAPoncho.png">
	</div>

	<script>
		var coll = document.getElementsByClassName("collapsible");
		var i;

		for (i = 0; i < coll.length; i++) {
		  coll[i].addEventListener("click", function() {
		    this.classList.toggle("active");
		    var content = this.nextElementSibling;
		    if (content.style.display === "block") {
		      content.style.display = "none";
		    } else {
		      content.style.display = "block";
		    }
		  });
		}
	</script>
</body>

</html>
