<body>
	<div>
		<a class="home" href="javascript:history.back()">Home<br></a>
	</div>
	<div style="margin-bottom: 20px; margin-top: 15px">
		<a class="expand" onclick="expand_all()">Expand All</a>
		<a class="collapse" onclick="collapse_all()">Collapse All</a>
	</div>
	<button class="collapsible">Alienation</button>
	<div class="content">
		<img src="Images/Poster2.png">
	</div>
	
	<button class="collapsible">Modesty Poncho</button>
	<div class="content">
		<img src="Images/GiveThatBitchAPoncho.png">
	</div>

	<button class="collapsible">Response to Selling Nudes</button>
	<div class="content">
		<img src="Images/Response.png">
	</div>

	<button class="collapsible">Creativity</button>
	<div class="content">
		<img src="Images/TitDickEpheep.jpg">
	</div>

	<script>
		var coll = document.getElementsByClassName("collapsible");
		var i;

		for (i = 0; i < coll.length; i++) {
		  coll[i].addEventListener("click", function() {
		    this.classList.toggle("active");
		    var content = this.nextElementSibling;
		    if (content.style.display === "block") {
		      content.style.display = "none";
		    } else {
		      content.style.display = "block";
		    }
		  });
		}
		function expand_all() {
			for (i = 0; i < coll.length; i++) {
				var content = coll[i].nextElementSibling;
				content.style.display = "block";
			}
		}
		function collapse_all() {
			for (i = 0; i < coll.length; i++) {
				var content = coll[i].nextElementSibling;
				content.style.display = "none";
			}
		}

	</script>
</body>
